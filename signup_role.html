<body>
    <div class="si-content">
        <div class="si-image">
            <img alt="Background.png" src="styles/sign_background.jpg">

                <div id="su-btn"></div>
                <button type="button" class="si-toggle-btn" onclick="location.href='signin.html'">Sign In</button>

                    <div class="su-input-box">
                        <button type="button" class="su-btn" onclick="location.href='signup.html'">
                            <i class="fa-solid fa-user"></i>
                            <p>Normal User</p>
                        </button>
                    </div>
                    <div class="su-input-box">
                        <button type="button" class="su-btn" onclick="location.href='signup.html'">
                            <i class="fa-solid fa-users"></i>
                            <p>Business</p>
